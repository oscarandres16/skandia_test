<mat-card [class]="cardClass">
  <mat-card-content>
    <div class="default-column gap-20 justify-space-between">
      <div class="w100 default-row justify-end">
        <form *ngIf="form" [formGroup]="form">
          <mat-checkbox
            formControlName="checked"
            color="primary"
          ></mat-checkbox>
        </form>
      </div>
      <div class="w100 default-column gap-20">
        <div class="w100 default-column gap-10">
          <h4 class="product-name">
            {{ data.nameProduct }}
          </h4>
          <p class="product-number">#{{ data.numberProduct }}</p>
        </div>
        <mat-divider></mat-divider>
        <div class="w100 default-column gap-10">
          <h4>Ya cuentas con:</h4>
          <p class="product-balance">
            {{ data.balanceProduct | currency : "USD" : "symbol" : "1.0-0" }}
          </p>
        </div>
      </div>
      <div class="default-column gap-5 hint-zone justifu-center align-center">
        <img [src]="iconUrl" />
        <p>
          Â¡Cuentas con $2.120.000 para tu objetivo! Te recomendamos aportar
          $388.000 mensuales para lograrlo en diciembre del 2022.
        </p>
      </div>
    </div>
  </mat-card-content>
</mat-card>
